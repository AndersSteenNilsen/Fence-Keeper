<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Fence Kepper</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <ion-card *ngFor="let item of items" color={{item.color}}>
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      {{item.voltage}}
    </ion-card-content>
  </ion-card>
  <!--
  <ion-card ngFor="let item of items">
    {{item.voltage}}
  </ion-card>
  -->
  {{items.length}}
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
